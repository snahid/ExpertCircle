<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experts Circle</title>
    <!-- FavIcon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#092C4C"
    />
    <meta name="msapplication-TileColor" content="#092C4C" />
    <meta name="theme-color" content="#092C4C" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Owl  -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />
    <!-- Font Icon  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header  -->
    <my-header></my-header>
    <!-- Header  -->

  
     <!-- Contact Message  -->
     <div class="contact-message-wrapper">
        <!-- Contact us  -->
        <div class="contact-us-wrapper">
          <div class="wrapper">
            <div class="contact-inner">
              <h2>Send us a <span>message</span></h2>
              <p>
                Please use the following form to contact us. We will get back to you in 24 hours. 
              </p>
            </div>
          </div>
        </div>
        <!-- Contact us  -->

        <!-- Contact form  -->
        <div class="contact-form-wrapper">
          <!-- <h3>Send us a <span>message</span></h3>
          <p>
            Please use the following form to contact us. We will get back to you
            in 24 hours.
          </p> -->
          <div class="wrapper form-container">
            <div class="">
              <div class="contact-inner">
                <div class="contact-left">
                  <div class="form-left">
                    <img src="./assets/images/contact/contact.svg" alt="" />
                  </div>
                </div>
                <div class="contact-right">
                  <div class="myform-container">
                    <form
                      method="POST"
                      class="gform mb-3"
                      data-email="robiul.islam.uk@gmail.com"
                      action="https://script.google.com/macros/s/AKfycbxm-MALyRRMCmK7DLOb5GEMWTIBwwi3Gcs66E0LZrtafhtvBXRh/exec"
                    >
                      <div
                        style="display: none"
                        class="thankyou_message seccess_message"
                      >
                        <!-- You can customize the thankyou message by editing the code below -->
                        <h2>
                          <em>Thanks</em> for contacting us!<br />We will get
                          back to you soon!
                        </h2>
                      </div>
                      <div class="row mymargin">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                          <label class="pure-material-textfield-outlined">
                            <input
                              type="text"
                              required
                              name="First_Name"
                              placeholder=" "
                            />
                            <span>First Name</span>
                          </label>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                          <label class="pure-material-textfield-outlined">
                            <input
                              type="text"
                              name="Last_Name"
                              placeholder=" "
                              required
                            />
                            <span>Last Name</span>
                          </label>
                        </div>
                      </div>
                      <div class="row mymargin">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                          <select
                            name="Identity"
                            onchange="this.className=this.options[this.selectedIndex].className"
                            class="placeholder"
                            required
                          >
                            <option
                              value=""
                              selected
                              class="placeholder"
                              disabled
                            >
                              About you?
                            </option>
                            <option value="employer">Employer</option>
                            <option value="candidate">Candidate</option>
                          </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                          <label class="pure-material-textfield-outlined">
                            <input
                              type="email"
                              name="Email"
                              placeholder=" "
                              required
                            />
                            <span>Email</span>
                          </label>
                        </div>
                      </div>

                      <div class="col-12 p-0">
                        <label class="pure-material-textfield-outlined">
                          <textarea
                            style="resize: none"
                            name="Message"
                            placeholder=" "
                            required
                          ></textarea>
                          <span>Your Message</span>
                        </label>
                      </div>
                      <div class="col-12 p-0 submit-wrapper">
                        <button class="btn contact-btn align-items-center">
                          Send Message&nbsp;
                          <i class="fa fa-paper-plane" aria-hidden="true"></i>
                        </button>
                      </div>
                    </form>
                    <div class="address">
                      <p>Our postal address in the United Kingdom</p>
                      <div class="add-inner">
                        <img src="./assets/images/contact/location.svg" alt="" />
                        <p>Unit 24 Highcroft Industrial Estate Enterprise Road, Horndean,<br/> Waterlooville, England, PO8 0BT</p>  
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Contact form  -->
      </div>
      <!-- Contact Message  -->
  

  
   
  
  

  

   

    <!-- Message  -->
    <div class="message-wrapper">
      <a href="#"
        ><img src="./assets/images/home/message.svg" alt="" />
        <div class="message_count"><span>1</span></div>
      </a>
    </div>

    <!-- Footer  -->
    <my-footer></my-footer>
    <!-- Footer  -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Owl  -->
    <script src="./js/owl.carousel.min.js"></script>
  </body>
</html>
